<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Medicine Reminder</title>
</head>

<body>
    <form class="form-signin" method="POST" action="{{ url_for('save') }}">
        <h2 class="form-signin-heading">Fill for Reminder</h2>
        <label for="inputEmail" class="sr-only">Time</label>
        <input name="time" type="text" id="inputEmail" class="form-control" placeholder="(24-Format HH:MM)" required
            autofocus>
        <label for="inputPassword" class="sr-only">Text in Reminder</label>
        <input name="text" type="text" id="inputPassword" class="form-control" placeholder="Text..." required
            style="margin-bottom: 10px;">
        <label for="inputPassword" class="sr-only">Mobile Number</label>
        <input name="number" type="text" id="inputPassword" class="form-control" placeholder="+91**********" required
            style="margin-bottom: 10px;">
        <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Save</button>

    </form>
</body>

</html>
